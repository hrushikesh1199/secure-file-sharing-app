<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Sharing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .alert {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure File Sharing</h2>

        <div id="alertBox" class="alert"></div>

        <h3>Upload File</h3>
        <form id="uploadForm">
            <input type="file" id="fileInput" required />
            <input type="text" id="userId" placeholder="Your User ID" required />
            <button type="submit">Upload</button>
        </form>

        <hr>

        <h3>Download File</h3>
        <input type="text" id="fileId" placeholder="File ID" />
        <button id="downloadBtn">Download</button>

        <div class="footer">Â© 2025 Secure File Sharing App</div>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const downloadBtn = document.getElementById("downloadBtn");
        const alertBox = document.getElementById("alertBox");

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = 'alert ' + type;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }

        // Upload file
        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const userId = document.getElementById("userId").value;

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("userId", userId);

            try {
                const res = await fetch("http://localhost:5000/api/files/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                showAlert(data.msg, "success");
                console.log(data);
            } catch (err) {
                showAlert("Error uploading file", "error");
                console.error(err);
            }
        });

        // Download file
        downloadBtn.addEventListener("click", async () => {
            const fileId = document.getElementById("fileId").value;
            try {
                const res = await fetch(`http://localhost:5000/api/files/download/${fileId}`);
                if (res.status === 200) {
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "downloaded_file"; // server sets original name
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    showAlert("File not found or error occurred", "error");
                }
            } catch (err) {
                showAlert("Error downloading file", "error");
                console.error(err);
            }
        });
    </script>
</body>
</html>
